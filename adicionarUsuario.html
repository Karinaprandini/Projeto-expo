<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Portal do Voluntário</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item active">
                        <a class="nav-link" href="gerencial.html">Arrecadações <i
                                class="fas fa-hand-holding-usd"></i><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="alimentosComprados.html">Alimentos <i class="fas fa-boxes"></i><span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="usuario.html">Usuários <i class="fas fa-users"></i></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Sair <i class="fas fa-door-open"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="container p-3" style="margin-top: 15px;">
            <div class="card p-3 shadow">
                <h3><b>Adicionar Usuário</b></h3>
                <hr />

                <form>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <div class="form-group">
                                    <label for="data">Nome do usuário</label>
                                    <input type="text" class="form-control" id="data">
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-group">
                                    <label for="quantia">Senha</label>
                                    <input type="password" min="1" step="any" class="form-control" id="quantia">
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Nivel de privilégio</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>Usuário Comum</option>
                                      <option>Gerencial</option>
                                      <option>Administrativo</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="formGroupExampleInput2">Status</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option>Ativo</option>
                                        <option>Inativo</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="text-right" style="margin-top: 35px;">
                                    <a href="usuario.html" class="btn btn-secondary"><i
                                            class="fas fa-arrow-left"></i> Retornar</a>
                                    <button type="button" class="btn btn-info">Adicionar <i
                                            class="fas fa-save"></i></button>
                                </div>
                            </div>

                        </div>
                    </div>



                </form>

            </div>
        </section>
    </main>
    <footer class="bg-light fixed-bottom">

        <p class="text-center font">Portal do Voluntário <br>CoviDonation - Todos os direitos reservados</p>
    </footer>
</body>
